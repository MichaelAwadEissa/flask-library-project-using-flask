{% extends './base.html' %}

{% block content %}
<div class="mb-3">
    <a href="{{ url_for('create_book') }}" class="btn btn-primary">Add New Book</a>
</div>

<h2>All Books</h2>

<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Cover Photo</th>
            <th>Show</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
    </thead>

    <tbody>
        {% for book in books %}
        <tr>
            <td>{{ book.id }}</td>
            <td>{{ book.title }}</td>
            <td><img src="{{ book.cover_photo }}" alt="{{ book.title }}" style="width: 100px;"></td>
            <td><a href="{{ url_for('show_book', id=book.id) }}" class="btn btn-info">Show</a></td>
            <td><a href="{{ url_for('update_book', id=book.id) }}" class="btn btn-success">Update</a></td>
            <td>
                <form action="{{ url_for('delete_book', id=book.id) }}" method="POST">
                    <input type="submit" value="Delete" class="btn btn-danger"/>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
