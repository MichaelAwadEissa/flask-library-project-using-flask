{% extends './base.html' %}

{% block content %}
<div class="mb-3 d-flex justify-content-between">
    <h2 class="">Book Info</h2>
    <a href="{{ url_for('list_books') }}" class="btn btn-primary">Back to all Books</a>
</div>

<div class="card">
    <div class="row">
        <div class="col-5">
            <div class="h-100">
                <img src="{{ book.cover_photo }}" class="card-img-top w-100 h-100 object-cover" alt="{{ book.title }}" />
            </div>
        </div>

        <div class="col-7">
            <div class="card-body">
                <h5 class="card-title">
                    <strong class="text-capitalize">Title: </strong>
                    {{ book.title }}
                </h5>
                <p>
                    <strong class="text-capitalize">Number of Pages: </strong>
                    {{ book.num_pages }}
                </p>
                <p class="card-text">
                    <strong class="text-capitalize">Description: </strong>
                    {{ book.description }}
                </p>
                <a href="{{ url_for('update_book', id=book.id) }}" class="btn btn-success">Edit</a>
                <form action="{{ url_for('delete_book', id=book.id) }}" method="POST" style="display:inline;">
                    <input type="submit" value="Delete" class="btn btn-danger"/>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
